<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}">
    <div th:text="${car.getModel()}"/>
    <ul >
        <li th:text="|Series: ${car.getSeries()} series|"/>
        <li th:text="|Year of release: ${car.getYear()}|"/>
    </ul>
</div>
</body>
</html>
